<div class="outer-container" fxLayout="column" fxLayoutAlign="center center">
  <marquee style="background-color: black;width: 100%;">

  </marquee>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="40%" fxLayoutAlign="center center" fxLayout="column">
      <div style="padding-left: 50%;width: 100%;">
        <img style="width: 200px;margin-bottom: 50px;" src="./assets/logo.png">
        <form [formGroup]="loginForm" style="width: 80%;" fxLayout="column" fxLayoutAlign="start start">
          <h1 style="font-weight: bolder;color: gray;">Welcome to VidhyaMithra</h1>
          <p style="color: #6f6e6e;font-weight: bold;">Signin by entering information below</p>
          <mat-form-field appearance="outline" style="width: 100%;margin-bottom: 10px;">
            <mat-label>UserName</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="loginForm?.get('email')?.hasError('required')">
              This field is required
            </mat-error>
            <mat-error *ngIf="loginForm?.get('email')?.hasError('pattern')">
              Email is not valid
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="loginForm?.get('password')?.hasError('required')">
              This field is required
            </mat-error>
          </mat-form-field>
        </form>
        <div style="width: 80%;" fxLayoutAlign="start start">
          <p style="color: rgb(90, 90, 225);font-size: 14px;margin-bottom: 5px;cursor:pointer"
            (click)="navigate('/forgotPassword')">
            Forgot Password?
          </p>
        </div>
        <button mat-raised-button style="width: 80%;" color="primary" (click)="login()">Sign In</button>
        <p style="color: #060d1f;margin-top: 8px;font-size: 16px;">Not a member?&nbsp;<span
            style="color:#3f51b5;font-size: 13px;cursor: pointer;" (click)="navigate('/signup')">SiguUp
            now</span> </p>
      </div>
    </div>
    <div fxFlex="60%" fxLayoutAlign="center center">
      <img width="80%" src="./assets/Login.jpg">
    </div>
  </div>
</div>
